        #preview-image {

        .card-img {

    <h1>Slide Editor</h1>
    <div id="preview-container">

    </div>
    <!-- 保存ボタン -->
    <button type="submit" onclick="saveSlide()">Save</button>

    <!-- スライド一覧表示部分 -->
    <div class="row">
        {% for slide in slides %}
        <p>{{ slide['title'] }}</p>
        <div class="col-lg-3 col-md-4 col-6">
            <div class="card mb-4">
                <img class="card-img" src="{{ url_for('static', filename='images/' + slide['image_url']) }}"
                    onclick="previewImage(this,slide['order'])">
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- ライブラリを一覧表示 -->
    <!-- INDEX -->
    <h1>Images</h1>
    {% if images %}
    {% for image in images %}
    <img class="card-img" src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}"
        onclick="previewImage(this)">
    {% endfor %}
    {% else %}
    <p>No images found.</p>
    {% endif %}

        function saveSlide() {
            // プレビューに表示中画像のimage_urlを取得
            var selectedImageUrl = document.getElementById("preview-image").src;

            // order_previewとtitleを含むリストを作成
            var data = [{
                'order': 0,
                'title': "update",
                'image_url': selectedImageUrl
            }];

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/save_slide');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('Data sent successfully!');
                }
            };
            xhr.send(JSON.stringify({ 'data': data }));
